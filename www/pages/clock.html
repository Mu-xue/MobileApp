<div class="page" data-name="clock">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">定时</div>
    </div>
  </div>
  <div class="page-content">

    <div class="list clock-list simple-list">
      <ul>
        <li>
          <span>开启</span>
          <label class="toggle toggle-init color-blue" id="toggle1"> 
            <input type="checkbox" checked>
            <span class="toggle-icon"></span>
          </label>
        </li>
      </ul>
    </div>
    <div class="list no-margin">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" placeholder="定时开启时间" readonly="readonly" id="open-picker-date"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="list clock-list simple-list">
      <ul>
        <li>
          <span>关闭</span>
          <label class="toggle toggle-init color-blue" id="toggle2">
            <input type="checkbox" checked>
            <span class="toggle-icon"></span>
          </label>
        </li>
      </ul>
    </div>
    <div class="list no-margin">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" placeholder="定时关闭时间" readonly="readonly" id="close-picker-date"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div style="margin-left: 16px; margin-top:10px;color:#aaa;">已预约定时：</div>
    <div class="list">
      <ul id="clock_list">
      </ul>
    </div>

  </div>
</div>
